<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="stopwatch">
      <h1 id="displayTime">00:00:00</h1>
      <div class="button">
        <img
          class="buttons btn1"
          src="./images/stop.png"
          onclick="watchPause()"
        />
        <img
          class="buttons btn2"
          src="./images/start.png"
          onclick="watchStart()"
        />
        <img
          class="buttons btn3"
          src="./images/reset.png"
          onclick="watchReset()"
        />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
